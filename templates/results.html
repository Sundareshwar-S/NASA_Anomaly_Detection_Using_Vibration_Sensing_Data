<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 font-sans">
    <div class="container mx-auto my-10 p-8 bg-white rounded-2xl shadow-2xl max-w-7xl">
        <div class="flex justify-between items-center border-b-2 border-slate-200 pb-4 mb-8">
            <h1 class="text-4xl font-bold text-slate-800">Pipeline Execution Results</h1>
             <a href="/" class="bg-sky-600 text-white font-bold py-2 px-5 rounded-lg hover:bg-sky-700 transition duration-300 ease-in-out shadow-md hover:shadow-lg flex items-center gap-x-2">
                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9.293 2.293a1 1 0 011.414 0l7 7A1 1 0 0117 10.707V17.5a1.5 1.5 0 01-1.5 1.5h-3.5a.5.5 0 01-.5-.5v-4a.5.5 0 00-.5-.5h-3a.5.5 0 00-.5.5v4a.5.5 0 01-.5.5h-3.5A1.5 1.5 0 013 17.5V10.707a1 1 0 01.293-.707l7-7z" clip-rule="evenodd" /></svg>
                Run New Analysis
            </a>
        </div>

        <!-- Loop through each result set (one per bearing) -->
        {% for result in results %}
            <div class="mb-12 bg-slate-50 border border-slate-200 rounded-xl p-6">
                <h2 class="text-3xl font-bold text-slate-700 mb-4 pb-2">
                    Analysis for: <span class="text-sky-600">{{ result.target }}</span>
                </h2>
                
                <!-- Final Report Section -->
                <div class="mb-8">
                    <h3 class="text-xl font-semibold text-slate-600 mb-2">Final Summary Report</h3>
                    <pre class="bg-white p-6 rounded-lg border border-slate-200 text-slate-800 whitespace-pre-wrap font-mono text-sm shadow-inner">{{ result.report }}</pre>
                </div>

                <!-- Visualization Section -->
                <div>
                    <h3 class="text-xl font-semibold text-slate-600 mb-3">Visualizations</h3>
                    <div class="space-y-6">
                        {% for plot_path in result.plots %}
                            <div class="bg-white p-4 rounded-lg border border-slate-200 shadow-sm">
                                <img src="{{ url_for('static', filename='plots/' + plot_path.split('/')[-1]) }}" alt="Analysis Plot" class="w-full h-auto rounded-md">
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        {% endfor %}

        <!-- Execution Log Section -->
        <div class="mt-8">
            <h2 class="text-2xl font-semibold text-slate-700 mb-3 border-b-2 border-slate-200 pb-2">Full Execution Log</h2>
            <pre class="bg-slate-900 text-white text-opacity-90 p-6 rounded-lg text-xs whitespace-pre-wrap font-mono h-96 overflow-y-auto shadow-inner">{{ logs }}</pre>
        </div>
        
    </div>
</body>
</html>
